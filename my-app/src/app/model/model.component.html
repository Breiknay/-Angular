<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8">
  <title>MyApp</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
<router-outlet></router-outlet>


<h1>Модельный ряд</h1><br>

<mat-card *ngFor="let Car of cars"  class="example-card">
  <mat-card-title-group>
    <mat-card-title>{{Car.nameCar}}</mat-card-title>
    <mat-card-subtitle>
      <div class="example-button-row">
      <button (click)="myEvent($event)" mat-raised-button color="warn"><span>Купить</span></button>
      </div>
    </mat-card-subtitle>
    <img mat-card-xll-image src="{{Car.carImg}}" >
  </mat-card-title-group>
  <mat-card-content>
    {{Car.longText}}
  </mat-card-content>
</mat-card>









</body>
</html>
